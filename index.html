<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKMA Applications | Bespoke Digital Solutions</title>
    <meta name="description" content="DKMA Applications builds bespoke digital solutions. Home of Tapin — the martial arts training journal and gym management app.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #141821;
            --bg-secondary: #1a1e2e;
            --bg-card: #222838;
            --bg-card-hover: #2a3048;
            --accent: #3ECDB5;
            --accent-glow: rgba(62, 205, 181, 0.2);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a8b8;
            --text-muted: #5a6278;
            --border: #2a3048;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }
        a { color: var(--accent); text-decoration: none; transition: opacity 0.2s; }
        a:hover { opacity: 0.85; }

        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 24px;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: -30%; left: -30%; right: -30%; bottom: -30%;
            background: radial-gradient(ellipse at center, var(--accent-glow) 0%, transparent 55%);
            pointer-events: none;
        }
        .hero-inner { position: relative; max-width: 700px; }
        .logo-mark {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }
        .logo-mark span { color: var(--accent); }
        .tagline {
            color: var(--text-secondary);
            font-size: 1.15rem;
            margin-bottom: 48px;
        }
        .apps-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            margin-bottom: 20px;
        }
        .app-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            max-width: 440px;
            margin: 0 auto;
            text-align: left;
            display: block;
            color: inherit;
            transition: border-color 0.3s, transform 0.3s;
        }
        .app-card:hover {
            border-color: rgba(62, 205, 181, 0.3);
            transform: translateY(-4px);
            opacity: 1;
        }
        .app-card-header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 14px;
        }
        .app-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app-icon img { height: 40px; }
        .app-card h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 800;
        }
        .badge {
            display: inline-block;
            background: rgba(62, 205, 181, 0.12);
            color: var(--accent);
            font-size: 0.7rem;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }
        .app-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 16px;
            line-height: 1.7;
        }
        .app-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--accent);
            transition: gap 0.2s;
        }
        .app-link:hover { gap: 10px; }
        .footer {
            padding: 24px;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        .footer a { color: var(--text-secondary); margin: 0 0.5rem; }
    </style>
</head>
